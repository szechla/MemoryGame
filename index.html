<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enojy CSS -->
    <link async href="http://fonts.googleapis.com/css?family=Atomic%20Age" rel="stylesheet" type="text/css" />
    <link async href="http://fonts.googleapis.com/css?family=Acme" rel="stylesheet" type="text/css" />
    <link async href="http://fonts.googleapis.com/css?family=Warnes" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.png" />

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>-- Memory Game --</title>
</head>

<body>
    <header>
        <h2 class="neon-text">memory game</h2><br>
    </header>

    <div id="game">
        <div class="row scale-animate" v-if="this.start">
            <button @click="newGame" class="newGameButton">New Game</button>

            <div class="alert alert-success scale-animate" role="alert" v-if="this.won">
                <h4 class="alert-heading">Well done!</h4>
                <p>Congratulations! You have won this game with {{ this.tries }} tries and it took you {{ this.time }} seconds.</p>
                <hr>
                <p class="mb-0">Play again and try to beat your score if u wish!.</p>
            </div>

            <div class="w-100"></div>
            <div id="cardTable">
                <div class="card" v-for="item in items" id="gameCard">
                    <transition name="flip">
                        <!-- FRONT CARD -->
                        <div class="frontCard" v-if="item.flipped" key="front">
                            <img class="card-img-top" :src="item.url" alt="Card image cap">
                        </div>

                        <!-- BACK CARD -->
                        <div class="backCard" v-if="!item.flipped" @click="flipCard(item)">
                            <img class="card-img-top" src="img/back.png" alt="Card image cap">
                        </div>
                    </transition>
                </div>

            </div>
            <h4 class="tries">Tries: {{ this.tries }}</h4>
        </div>

        <div class="game-background" v-else>
            <transition name="flip">
                <h1 class="pressText" @click="newGame">Press to play!</h1>
            </transition>
        </div>
    </div>


    <footer>
        KSProject 2018
    </footer>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
